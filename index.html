<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebGIS - Italy Points</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { width: 100%; height: 100vh; background: #f0f0f0; }
        .status-box {
            position: absolute; top: 10px; left: 50px; z-index: 1000;
            background: white; padding: 10px; border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-weight: bold;
        }
    </style>
</head>
<body>

<div id="status" class="status-box">Status: Loading points...</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 1. Initialize Map
    const map = L.map('map').setView([42.0, 12.5], 6);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2. Fetch the SLIM data (lat_long.json)
    // IMPORTANT: Make sure the file name in your 'data' folder matches this exactly!
    // 2. Load the SLIM data (lat_long.json)
    fetch('data/lat_long.json')
        .then(res => {
            if (!res.ok) throw new Error("File not found! Check the filename.");
            return res.json();
        })
        .then(data => {
            console.log("Data loaded! Array length:", data.length);
            
            const myRenderer = L.canvas({ padding: 0.5 });

            // Since your file is just [ {}, {} ], we loop through 'data' directly
            data.forEach(feature => {
                const lon = feature.geometry.coordinates[0];
                const lat = feature.geometry.coordinates[1];

                if (!isNaN(lat) && !isNaN(lon)) {
                    L.circleMarker([lat, lon], {
                        renderer: myRenderer,
                        radius: 3,
                        fillColor: "#ff4444",
                        color: "#000",
                        weight: 0.5,
                        fillOpacity: 0.8
                    }).addTo(map);
                }
            });

            document.getElementById('status').innerText = `Points Displayed: ${data.features.length}`;
        })
        .catch(err => {
            console.error("FETCH ERROR:", err);
            document.getElementById('status').innerText = "Error: File not found or CORS blocked.";
        });
</script>
</body>
</html>
